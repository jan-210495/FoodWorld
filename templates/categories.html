{% extends "base.html" %}

{% block title %}All Categories - FoodWorld{% endblock %}

{% block content %}
{% set show_search = true %}

<section class="categories-page">
  <div class="container">
    <h2 class="section-heading">All Categories</h2>
    <div class="categories-grid">
      {% for category in categories %}
        <div class="category-card">
          <img src="{{ category.photo }}" alt="{{ category.name }}">
          <div class="label">{{ category.name }}</div>
          <a href="{{ url_for('recipe_bp.recipes_by_category', category_id=category.id) }}" class="btn">View Recipes</a>
        </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
