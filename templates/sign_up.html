{% extends "base.html" %}

{% block title %}Register - FoodWorld{% endblock %}

{% block content %}
{% set show_search = false %}

<section class="auth-page" style="background-image: url('{{ url_for('static', filename='img/login_img.jpg') }}');">
  <div class="auth-signup-container">
    <form action="{{ url_for('user_bp.register') }}" method="POST">
      <h1>Sign Up</h1>

      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="email" name="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" name="remember"> Remember Me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="signup-btn">Register</button>

      <div class="register-link">
        <p>Already have an account? <a href="{{ url_for('user_bp.login_page') }}">Login</a></p>
      </div>
    </form>
  </div>
</section>
{% endblock %}
