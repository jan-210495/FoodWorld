{% extends "base.html" %}

{% block title %}My Dashboard - FoodWorld{% endblock %}

{% block content %}
{% set show_search = true %}

<section class="container user-home">
  <h2>Welcome, {{ current_user.username }}!</h2>
  <p class="intro-text">
    Ready to discover, save, or create delicious recipes?
  </p>

  <div class="user-actions">
    <a href="{{ url_for('recipe_bp.cards_page') }}" class="btn">
      Browse All Recipes
    </a>
    <a href="{{ url_for('recipe_bp.list_categories') }}" class="btn btn-outline">
      Explore Categories
    </a>
    <a href="{{ url_for('recipe_bp.add_recipe') }}" class="btn">
      Add New Recipe
    </a>
  </div>
</section>
{% endblock %}
